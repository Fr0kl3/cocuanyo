<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cocuanyo Office</title>
    <script src="https://telegram.org/js/telegram-web-app.js">
	window.Telegram.WebApp.ready();
    window.Telegram.WebApp.expand();
	</script>
    <style>
        body { margin: 0; background: #2c3e50; overflow: hidden; font-family: 'Courier New', Courier, monospace; touch-action: none; }
        canvas { display: block; background: #e8e8e8; margin: 0 auto; }
        #ui { position: absolute; top: 10px; left: 10px; pointer-events: none; z-index: 10; color: #2f3640; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>
    <div id="ui">
        <div>SALUD: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
        <div>STRESS: <span id="score">0</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');

        // Inicializar Telegram
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let lives = 5;
        let gameActive = true;

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            size: 60,
            speed: 8,
            targetX: canvas.width / 2
        };

        const projectiles = []; // Sobres ‚úâÔ∏è
        const beers = [];       // Cervezas üç∫

        // Control t√°ctil: Cocuanyo sigue al dedo/click
        window.addEventListener('touchstart', (e) => { player.targetX = e.touches[0].clientX; });
        window.addEventListener('touchmove', (e) => { player.targetX = e.touches[0].clientX; });
        window.addEventListener('mousedown', (e) => { player.targetX = e.clientX; });

        // Generar posiciones aleatorias para programadores (solo 8-10 programadores)
        const programmers = [];
        const numProgrammers = 8 + Math.floor(Math.random() * 3); // 8-10 programadores
        for (let i = 0; i < numProgrammers; i++) {
            programmers.push({
                x: 30 + Math.random() * (canvas.width - 80),
                y: 60 + Math.random() * (canvas.height - 250)
            });
        }

        function drawOffice() {
            // Dibujar cuadr√≠cula de oficina (suelo)
            ctx.strokeStyle = "#bdc3c7";
            ctx.lineWidth = 1;
            for(let i=0; i<canvas.width; i+=50) {
                ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i, canvas.height); ctx.stroke();
            }
            for(let j=0; j<canvas.height; j+=50) {
                ctx.beginPath(); ctx.moveTo(0,j); ctx.lineTo(canvas.width, j); ctx.stroke();
            }

            // Dibujar puestos de trabajo en posiciones aleatorias
            ctx.font = "30px Arial";
            programmers.forEach(p => {
                ctx.fillStyle = "#000000";
                ctx.fillText("üë®‚Äçüíª", p.x, p.y); // El compa√±ero de oficina
                ctx.fillStyle = "#7f8c8d";
                ctx.fillRect(p.x - 5, p.y + 5, 40, 10); // La mesa
            });
        }

        function update() {
            if (!gameActive) return;

            // Movimiento suave hacia el objetivo
            let dx = player.targetX - (player.x + player.size/2);
            player.x += dx * 0.2;

            // Generar Sobres (Emails) - menos frecuentes y m√°s lentos
            if (Math.random() < 0.015) {
                projectiles.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -20,
                    speed: 2 + (score / 1000),
                    char: "‚úâÔ∏è"
                });
            }

            // Generar Cervezas
            if (Math.random() < 0.008) {
                beers.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -20,
                    speed: 3,
                    char: "üç∫"
                });
            }

            // Actualizar Sobres
            projectiles.forEach((p, i) => {
                p.y += p.speed;
                if (p.y > player.y && p.y < player.y + player.size && p.x > player.x && p.x < player.x + player.size) {
                    lives--;
                    projectiles.splice(i, 1);
                    updateUI();
                    if (lives <= 0) gameOver();
                }
                if (p.y > canvas.height) {
                    projectiles.splice(i, 1);
                    score += 10;
                    updateUI();
                }
            });

            // Actualizar Cervezas
            beers.forEach((b, i) => {
                b.y += b.speed;
                if (b.y > player.y && b.y < player.y + player.size && b.x > player.x && b.x < player.x + player.size) {
                    if (lives < 5) lives++;
                    beers.splice(i, 1);
                    updateUI();
                }
                if (b.y > canvas.height) beers.splice(i, 1);
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawOffice();

            // Dibujar a Cocuanyo (El Gorila con traje)
            ctx.font = "60px Arial";
            ctx.fillText("ü¶ç", player.x, player.y + 50);
            ctx.font = "15px Arial";
            ctx.fillStyle = "blue";
            //ctx.fillText("üëî", player.x + 20, player.y + 65); // Efecto de corbata/traje

            // Dibujar Proyectiles
            ctx.font = "30px Arial";
            projectiles.forEach(p => ctx.fillText(p.char, p.x, p.y));
            beers.forEach(b => ctx.fillText(b.char, b.x, b.y));

            if (gameActive) {
                requestAnimationFrame(() => { update(); draw(); });
            }
        }

        function updateUI() {
            scoreEl.innerText = score;
            livesEl.innerText = "‚ù§Ô∏è".repeat(lives);
        }

        function gameOver() {
            gameActive = false;
            alert("GAME OVER\n¬°Oh no! Cocuanyo se ha estresado.\nScore: " + score\n "tienes que darle muchas cervezas üç∫üç∫üç∫");
            location.reload();
        }

        draw();
    </script>
</body>
</html>
